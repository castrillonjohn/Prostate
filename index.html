<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8 Men Challenge</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem 2rem;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 2%;
      height: 70px;
      z-index: 1000;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    h2 {
      color: red;
      font-size: 1.2rem;
      margin: 1rem 0 0.5rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.4;
      margin: 0.2rem 0;
    }

    .cta-button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1.2rem;
    }

    @media (min-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1.1rem;
      }

      .image-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo" />

  <div class="image-grid">
    <img src="man1.jpg" alt="Man 1" />
    <img src="man2.jpg" alt="Man 2" />
    <img src="man3.jpg" alt="Man 3" />
    <img src="man4.jpg" alt="Man 4" />
    <img src="man5.jpg" alt="Man 5" />
    <img src="man6.jpg" alt="Man 6" />
  </div>

  <p>None of them has cancer. They're not real.<br>They're AI-generated.</p>
  <p>But you are real. And if you're 45 or older, it's<br>time to get real about your health.</p>

  <a href="#" class="cta-button">Check your prostate now</a>

</body>
</html>
