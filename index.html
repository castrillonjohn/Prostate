<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8 Men Challenge</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      padding-bottom: 5rem; /* Prevent content from overlapping at the bottom */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      justify-items: center;
      margin-bottom: 2rem;
    }

    .grid img {
      width: 100%;
      max-width: 160px;
      height: auto;
      border-radius: 8px;
    }

    h1 {
      font-size: 1.75rem;
      line-height: 1.2;
      margin: 1rem 0;
    }

    .subtext {
      font-size: 1rem;
      line-height: 1.5;
      margin: 1rem 0;
      padding: 0 1rem;
    }

    .highlight {
      color: #ff4c4c;
      font-weight: bold;
      margin-top: 2rem;
    }

    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      background-color: #007bff;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .grid {
        gap: 0.5rem;
      }

      .grid img {
        max-width: 120px;
      }

      h1 {
        font-size: 1.5rem;
        line-height: 1.2;
      }

      .subtext {
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .cta-button {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="grid">
    <img src="https://via.placeholder.com/160" alt="Portrait 1" />
    <img src="https://via.placeholder.com/160" alt="Portrait 2" />
    <img src="https://via.placeholder.com/160" alt="Portrait 3" />
    <img src="https://via.placeholder.com/160" alt="Portrait 4" />
    <img src="https://via.placeholder.com/160" alt="Portrait 5" />
    <img src="https://via.placeholder.com/160" alt="Portrait 6" />
    <img src="https://via.placeholder.com/160" alt="Portrait 7" />
    <img src="https://via.placeholder.com/160" alt="Portrait 8" />
  </div>

  <div class="highlight">Wrong again. But here's the truth…</div>

  <p class="subtext">
    None of them has cancer. They’re not real. They’re AI-generated.
  </p>
  <p class="subtext">
    But you are real. And if you're 45 or older, it's time to get real about your health.
  </p>

  <a href="#" class="cta-button">Check your prostate now</a>

</body>
</html>
